<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Música e Efeitos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fundo.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: brilho 2s ease-out forwards;
    }

    @keyframes brilho {
      from {
        filter: brightness(0.5);
      }
      to {
        filter: brightness(1);
      }
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .link {
      display: inline-block;
      position: relative;
      margin: 20px;
      padding: 16px 28px;
      font-size: 28px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
      max-width: 90vw;
      word-wrap: break-word;
    }

    .link:hover {
      transform: translateY(-8px);
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      box-shadow: 0 0 20px #fff;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    .link:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 14px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .link:hover::before {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 7px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
    }

    @media (max-width: 480px) {
      .link {
        font-size: 22px;
        padding: 14px 24px;
      }

      .link:hover::after {
        font-size: 12px;
        bottom: -45px;
      }
    }
  </style>
 </head>
 <body>

  <div class="container">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSez843kvOc0Ieut47ZnjM99z_-dPF8y00uzLbQz_6VxSgRnVw/viewform?usp=header" class="link" data-tooltip="Clique para participar">Encontrista</a>
    <a href="https://forms.office.com/r/SSVEWwtJii?origin=lprLink" class="link" data-tooltip="Clique caso vá trabalhar no encontro">Encontreiro</a>
  </div>

  <audio id="musicaFundo" autoplay loop>
    <source src="Eu vou orar.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <audio id="musicaFundo" controls loop style="position: fixed; bottom: 10px; left: 10px; width: 200px;">
    <source src="Eu vou orar.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    // Tenta dar play programaticamente
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("musicaFundo");
      
      // Solução para autoplay bloqueado
      document.body.addEventListener('click', () => {
        audio.play().catch(e => console.log("Autoplay bloqueado:", e));
      }, { once: true });
      
      // Tenta play automaticamente primeiro
      audio.play().catch(e => {
        console.log("Autoplay bloqueado, aguardando interação do usuário");
      });
    });
  </script>
  <div id="audioFallback" style="display: none; position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px;">
    Áudio não disponível. Clique <a href="Eu vou orar.mp3" style="color: #4e54c8;">aqui</a> para baixar.
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("musicaFundo");
      const fallback = document.getElementById("audioFallback");
      
      audio.addEventListener('error', () => {
        fallback.style.display = 'block';
      });
    });
  </script>
</body>
</html>
