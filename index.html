<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Música e Efeitos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fundo.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: brilho 2s ease-out forwards;
    }

    @keyframes brilho {
      from {
        filter: brightness(0.5);
      }
      to {
        filter: brightness(1);
      }
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .link {
      display: inline-block;
      position: relative;
      margin: 20px;
      padding: 16px 28px;
      font-size: 28px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
      max-width: 90vw;
      word-wrap: break-word;
    }

    .link:hover {
      transform: translateY(-8px);
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      box-shadow: 0 0 20px #fff;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    .link:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 14px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .link:hover::before {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 7px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
    }

    @media (max-width: 480px) {
      .link {
        font-size: 22px;
        padding: 14px 24px;
      }

      .link:hover::after {
        font-size: 12px;
        bottom: -45px;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="Eu vou orar-Nair Nany(Oficial).m4a" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <div class="container">
    <a href="#" class="link" data-tooltip="Clique para Encontreiro">Encontreiro</a>
    <a href="#" class="link" data-tooltip="Clique para Encontrista">Encontrista</a>
  </div>
</body>
</html>
